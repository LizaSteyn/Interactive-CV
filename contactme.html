            <div class="card contact-card" >
                <h3 class="card-title mb-0 pt-3">Send a Message Now</h3>
                <div class="card-body d-block pl-5" style="height: 100%;">
                   <label for="inputName" class="d-block">Name:</label>
                   <input type="text" id="inputName" name="name" style="width: 90%;">
                   <label for="inputEmail" class="d-block">E-mail</label>
                   <input type="text" id="inputEmail" name="email" style="width: 90%;">
                   <label for="message" class="d-block mt-4">Message:</label>
                   <textarea name="message" id="message" cols="30" rows="12" style="width: 90%;"></textarea>
                   <button class="btnSend d-block btn" type="button" data-bs-toggle="modal" data-bs-target="#responseModal" >
                       <i class="fa fa-share" aria-hidden="true"></i> Send</button>
                </div>
            </div>
            <div class="modal" id="responseModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">
                                Thanks <i class="fa fa-smile-o" aria-hidden="true"></i>
                            </h4>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <p>Thank you for getting in touch! I will respond to your message soon.</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
